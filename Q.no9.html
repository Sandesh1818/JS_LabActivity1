<!DOCTYPE html>
<html>
<head>
	<title>Question No 9</title>
</head>
<body>
	<script type="text/javascript">
		var arrray=[1,2,3,4,5,6];
		var s=0;
		var p=1;
		var i=0;

		for(i=0; i<arrray.length; i++)
		{
			s=s+arrray[i];
			p=p*arrray[i];
		}

		document.write("Sum is: " +s);
		document.write("<br>");
		document.write("Product is: " +p);
	</script>

</body>
</html>
