<!DOCTYPE html>

	<title>Question No 6</title>
</head>
<body>
	<script >
		var number= prompt("Enter a number: ");
		 
		var i = 1;

		document.write("Multiplication table of "+ number);
		for(i = 1; i <= 10; i++)
		 document.write("<br>"+number+" * "+i+" = " +(i * number));
		

	 
	</script>

</body>
